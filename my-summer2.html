<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ぼくのおわらないなつやすみ</title>
  <link rel="stylesheet" href="my-summer2.css">
</head>
<body>
  <img src="./normal2/room.png" alt="room" id="room" class="room">
<div class="human">
  <img src="./normal2/man.png" alt="humanA" id="humanA" class="humanA">
</div>
<div id="event-area">
  <img src="./normal2/event1-A.png" alt="event1-A" id="event1-A" class="beNone">
  <img src="./normal2/event1-B.png" alt="event1-B" id="event1-B" class="beNone">
  <img src="./normal2/event1-C.png" alt="event1-C" id="event1-C" class="beNone">
</div>
<div id="menu">
  <img src="./normal2/day.png" alt="day-flame" class="day-flame" id="day-flame">
  <p class="day" id="day">1年生　4月</p>
  <p class="day-anime" id="day-anime"></p>
  <img src="./normal2/black.png" alt="black-back" class="black-back" id="black-back">
  <button class="menu-button buttonA" id="buttonA">サボる</button>
  <button class="menu-button buttonB" id="buttonB">一狩り</button>
  <button class="menu-button buttonC" id="buttonC">論文執筆</button>
  <button class="menu-button buttonD" id="buttonD">サークル</button>
  <button class="menu-button buttonE" id="buttonE">就活</button>
  <form action="" name="a">
  <p class="ten-p"　class="ten-p">次のイベントまで選ぶ</p>
  <input type="checkbox" name="ten" id="ten"　value="ten" class="ten">
  </form>
</div>
<div class="monologue-area">
<p id="monologueA">あの夏から半年がたった</p>
<p id="monologueB">けれど、ぼくのなつやすみはまだ終わっていない</p>
</div>
<img src="./normal2/monster.png" alt="monster" id="monster" class="monster">
<img src="./normal2/sabori.png" alt="sabori" id="sabori" class="sabori">
<div id="tutorial-area">
  <img src="./normal2/tutorialA.png" alt="tutorialA" id="tutorialA" class="tutorialA">
  <img src="./normal2/tutorialB.png" alt="tutorialB" id="tutorialB" class="tutorialB">
  <img src="./normal2/tutorialC.png" alt="tutorialC" id="tutorialC" class="tutorialC">
  <button id="tutorial-button" class="tutorial-buttonA">次へ</button>
</div>
<script src="my-summer2.js"></script>
</body>
</html>
